<ish-info-box heading="account.quotes.widget.my_quotes.heading" class="infobox-wrapper" cssClass="infobox-gradient">
  <div class="loading-container">
    <div *ngIf="!(loading$ | async); else spinner">
      <div class="row">
        <div class="col">
          <div class="infobox-count" data-testing-id="responded-counter">
            {{ respondedQuotes$ | async }}
          </div>
          {{ 'account.quotes.widget.responded.label' | translate }}
        </div>
        <div class="col d-flex align-items-end justify-content-end">
          <div class="text-right">
            <div class="infobox-count" data-testing-id="submitted-counter">
              {{ submittedQuoteRequests$ | async }}
            </div>
            <div>
              {{ 'account.quotes.widget.submitted.label' | translate }}
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col my-2">
          <a routerLink="/account/quotes" data-testing-id="quote-list-link">
            {{ 'account.quotes.widget.view_all_quotes.link' | translate }}
          </a>
        </div>
      </div>
    </div>
    <ng-template #spinner>
      <ish-loading></ish-loading>
    </ng-template>
  </div>
</ish-info-box>
