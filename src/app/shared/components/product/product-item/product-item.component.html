<ng-container *ngIf="product$ | async">
  <ish-product-tile
    *ngIf="isTile"
    [configuration]="configuration"
    [category]="category"
  ></ish-product-tile>

  <ish-product-row
    *ngIf="isRow"
    [configuration]="configuration"
    [category]="category"
  ></ish-product-row>
</ng-container>

<ish-loading *ngIf="loading$ | async"></ish-loading>
