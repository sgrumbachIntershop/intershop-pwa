<ish-info-box
  heading="account.requisitions.widget.requisitions_title"
  class="infobox-wrapper"
  cssClass="infobox-widget"
>
  <div class="loading-container">
    <div *ngIf="!(requisitionsLoading$ | async); else spinner">
      <div class="row">
        <div class="col">
          <div class="infobox-count-large" data-testing-id="pending-counter">
            {{ numPendingRequisitions$ | async }}
          </div>
          {{ 'account.requisitions.widget.pending' | translate }}
        </div>
        <div class="col d-flex align-items-end">
          <div class="text-right">
            <div>
              {{ 'account.requisitions.widget.order_total' | translate }}
            </div>
            <div class="font-weight-bold" data-testing-id="pending-amount-sum">
              {{ totalAmountRequisitons$ | async | ishPrice }}
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <a routerLink="/account/requisitions/buyer">
            {{ 'account.requisitions.widget.view_all_requisitions' | translate }}
          </a>
        </div>
      </div>
    </div>
    <ng-template #spinner>
      <ish-loading></ish-loading>
    </ng-template>
  </div>
</ish-info-box>
